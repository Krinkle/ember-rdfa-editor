---
kind: pipeline
type: docker
name: verify-pr
steps:
- name: install
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm ci
- name: lint
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm run lint
- name: test
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm run test:ember
trigger:
  event:
    - pull_request
---
kind: pipeline
type: docker
name: push-latest-build
steps:
- name: push-latest-build
  image: plugins/docker
  settings:
    repo: lblod/ember-rdfa-editor
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  branch:
    - development
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: ember-compat-test
steps:
- name: ember-try
  image: danlynn/ember-cli:3.20.0
  commands:
    - npm ci
    - npm run test:ember-compatibility
  failure: ignore
trigger:
  branch:
    - development
  event:
    exclude:
    - pull_request
---
kind: pipeline
type: docker
name: release
steps:
- name: build-dry-run
  image: plugins/docker
  settings:
    repo: lblod/ember-rdfa-editor
    dry_run: true
- name: npm-release
  image: plugins/npm
  settings:
    token:
      from_secret: npm_access_token
- name: push-tagged-build
  image: plugins/docker
  settings:
    repo: lblod/ember-rdfa-editor
    tags: ${DRONE_TAG##v}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    purge: true
trigger:
  event:
    - tag
